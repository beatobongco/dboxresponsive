<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Responsive Drivebox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="top-bar">
        <div class="appbar"><small>AppBar</small></div>
        <div class="accounts">Accounts</div>
      </div>
      <div class="content-wrapper">
        <div class="sections">Sections</div>
        <div class="content">
          <h3>Content of unknown height</h3>
          <button id="add-data">Add 5 items</button>
          <ul id="app">
            <li id="original"><p>I am an item</p></li>
          </ul>
        </div>
        <p class="absolute">absolutely positioned</p>
      </div>
      <div class="bottom-bar">Bottombar</div>
    </div>
  </body>
  <script>
    function addFive() {
      for (let i = 0; i < 5; i++) {
        const clone = document.getElementById('original').cloneNode(true);
        document.getElementById('app').appendChild(clone);
      }
    }
    document.getElementById('add-data').onclick = addFive;
    addFive();
  </script>
</html>
